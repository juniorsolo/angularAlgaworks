<div class="container">
    <div class="alert alert-success" role="alert" 
     *ngIf="adicionado">
        Funcionario {{nome}} adicionado com sucesso
    </div>
    
    <div class="input-group">
        <label>Nome </label> 
        <input type="text" class="form-control" [(ngModel)]="nome"
         (focus)="adicionado = false">
    </div>

    <button type="button" class="btn btn-primary" [disabled]="nome.length == 0" (click)="adicionar()">Adicionar</button>


    <div class="row" style="margin-top: 20px;">
        <div class="col-3" *ngFor="let funcionario of funcionarios">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://randomuser.me/api/portraits/men/{{funcionario.id}}.jpg" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{funcionario.nome}}</h5>
            </div>
        </div>
        </div>
    </div>
</div>
